<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Medical History</h1>
        <div class="flex items-center mb-6">
            <div class="flex items-center mr-8">
                <i class="fas fa-th-large text-green-500"></i>
                <span class="ml-2 text-green-500 font-semibold">Overview</span>
                <div class="w-full h-1 bg-green-500 mt-1"></div>
            </div>
            <div class="flex items-center mr-8">
                <i class="fas fa-pills text-gray-500"></i>
                <span class="ml-2 text-gray-500">Medications</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-allergies text-gray-500"></i>
                <span class="ml-2 text-gray-500">Allergy</span>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h2 class="font-semibold mb-2">Past Ailments</h2>
                <p>Hypertension, diagnosed in 2015.</p>
                <p>Asthma, diagnosed in childhood.</p>
            </div>
            <div>
                <h2 class="font-semibold mb-2">Operations</h2>
                <p>Appendectomy in 2018.</p>
                <p>Knee surgery in 2020.</p>
            </div>
            <div>
                <h2 class="font-semibold mb-2">Lifestyle Changes</h2>
                <p>Quit smoking in 2019.</p>
                <p>Reduced alcohol intake in 2021.</p>
            </div>
        </div>
    </div>
</body>
</html>
