<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Uploaded Documents
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 p-6">
  <div class="container mx-auto">
   <h1 class="text-2xl font-bold mb-6">
    Uploaded Documents
   </h1>
   <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded-lg shadow-md">
     <h2 class="text-xl font-semibold mb-2">
      MRI Report
     </h2>
     <p class="text-gray-600 mb-2">
      MRI Scan
     </p>
     <p class="text-gray-600 mb-4">
      Uploaded: 2023-08-15
     </p>
     <button class="bg-green-100 text-green-600 px-4 py-2 rounded">
      Download
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
     <h2 class="text-xl font-semibold mb-2">
      Blood Results
     </h2>
     <p class="text-gray-600 mb-2">
      Blood Test
     </p>
     <p class="text-gray-600 mb-4">
      Uploaded: 2023-07-20
     </p>
     <button class="bg-green-100 text-green-600 px-4 py-2 rounded">
      Download
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
     <h2 class="text-xl font-semibold mb-2">
      X-ray Report
     </h2>
     <p class="text-gray-600 mb-2">
      Chest X-ray
     </p>
     <p class="text-gray-600 mb-4">
      Uploaded: 2023-06-10
     </p>
     <button class="bg-green-100 text-green-600 px-4 py-2 rounded">
      Download
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
     <h2 class="text-xl font-semibold mb-2">
      Prescription
     </h2>
     <p class="text-gray-600 mb-2">
      Prescription Note
     </p>
     <p class="text-gray-600 mb-4">
      Uploaded: 2023-05-05
     </p>
     <button class="bg-green-100 text-green-600 px-4 py-2 rounded">
      Download
     </button>
    </div>
   </div>
   <div class="mt-6">
    <button class="bg-green-600 text-white px-6 py-3 rounded flex items-center">
     <i class="fas fa-download mr-2">
     </i>
     Download All
    </button>
   </div>
  </div>
 </body>
</html>
